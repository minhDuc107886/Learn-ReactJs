<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React_Dom</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
    <div id = "root"></div>
    <script>
        const divReact = React.createElement(
        'div',
        {className: 'post-item',},
        React.createElement('h2',{title: 'h2-tag-react',},'Tự học React'),
        React.createElement('p',null,'React từ cơ bản đến nâng cao')
        )
        // console.log(divReact)

        const root = document.getElementById("root")
        // nếu trong Dom muồn hiển thị thì phải dùng root.appendChidlren 
        // còn nếu dung ReactDOM thì dùng như sau:
        ReactDOM.render(divReact,root)
    </script>
</body>
</html>
