<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Props</title>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function PostItem({
            imga,
            alt,
            content1,
            content2,
        }){
            return(
                <div className="post-item">
                    <img
                    src ={imga}
                    alt={alt}
                    />
                    <h2>{content1}</h2>
                    <p>{content2}</p>
                    <p>{content2}</p>
                </div>
            )
        }

        function App(){
            return(
                <div id="wrapper">
                    <PostItem
                        title="Learn ReactJS"
                        imga="https://i.pinimg.com/originals/9d/60/22/9d6022f153768025ad37f51d89d29ece.jpg"
                        alt="beautifull Image"
                        content1 = "Somthing here"
                        content2 = "Somthing in here"
                    />  
                    <PostItem
                        title="Learn ReactJS"
                        imga="https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg"
                        alt="beautifull Image Paris"
                        content1 = "Somthing here"
                        content2 = "Somthing in here"
                    /> 
                </div>
            )
        }

        ReactDOM.render(<App/>,document.getElementById("root"))
    </script>

</body>
</html>
